<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>YOLO Taxi - Chauffeur</title>
  <script>
    let beschikbareRit = null; // De rit die beschikbaar is voor de chauffeur.

    function toonRitten() {
      if (beschikbareRit) {
        document.getElementById("ritbeschikbaar").innerText = `Beschikbare rit: ${beschikbareRit.ophalen} naar ${beschikbareRit.afzetten}. Prijs: â‚¬${beschikbareRit.prijs.toFixed(2)}`;
        document.getElementById("acceptButton").style.display = "block";
      } else {
        document.getElementById("ritbeschikbaar").innerText = "Geen rit beschikbaar.";
        document.getElementById("acceptButton").style.display = "none";
      }
    }

    function accepteerRit() {
      if (beschikbareRit) {
        alert("Rit geaccepteerd!");
        beschikbareRit = null; // Maak de rit niet meer beschikbaar.
        toonRitten(); // Werk de ritstatus bij.
      }
    }

    // Simuleer het krijgen van de ritgegevens van de klantpagina
    function simulateerKlantRit() {
      beschikbareRit = { ophalen: "Laan op Zuid 2", afzetten: "Coolsingel 25", prijs: 25.0 };
      toonRitten();
    }

    // Start simulatie van de klant die een rit aanvraagt
    simulateerKlantRit();
  </script>
</head>
<body>
  <h2>YOLO Taxi - Chauffeur</h2>
  <div id="ritbeschikbaar"></div><br />
  <button id="acceptButton" style="display:none" onclick="accepteerRit()">Accepteer rit</button>
  <br />
</body>
</html>
