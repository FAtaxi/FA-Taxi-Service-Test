<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chauffeur Registratie/Inloggen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Registreren / Inloggen</h1>

    <div id="registratie-form">
      <input type="text" id="naam" placeholder="Naam" required>
      <input type="password" id="wachtwoord" placeholder="Wachtwoord" required>
      <button onclick="registreer()">Registreren</button>
      <p id="error" class="error"></p>
    </div>

    <div id="inlog-form" style="display:none;">
      <input type="text" id="inlogNaam" placeholder="Naam" required>
      <input type="password" id="inlogWachtwoord" placeholder="Wachtwoord" required>
      <button onclick="login()">Inloggen</button>
      <p id="inlogError" class="error"></p>
    </div>

    <div id="locatie" style="display:none;">
      <h3>Je Locatie:</h3>
      <p id="locatie-gegevens"></p>
    </div>
  </div>

  <script>
    async function registreer() {
      const naam = document.getElementById("naam").value;
      const wachtwoord = document.getElementById("wachtwoord").value;

      const response = await fetch('/registreer', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ naam, wachtwoord })
      });

      const data = await response.json();

      if (response.ok) {
        alert(data.message);
        document.getElementById("registratie-form").style.display = "none";
        document.getElementById("inlog-form").style.display = "block";
      } else {
        document.getElementById("error").innerText = data.message;
      }
    }

    async function login() {
      const naam = document.getElementById("inlogNaam").value;
      const wachtwoord = document.getElementById("inlogWachtwoord").value;

      const response = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ naam, wachtwoord })
      });

      const data = await response.json();

      if (response.ok) {
        alert(data.message);
        document.getElementById("inlog-form").style.display = "none";
        document.getElementById("locatie").style.display = "block";
        haalLocatieOp();
      } else {
        document.getElementById("inlogError").innerText = data.message;
      }
    }

    async function haalLocatieOp() {
      const response = await fetch('/locatie');
      const data = await response.json();
      document.getElementById("locatie-gegevens").innerText = `Lat: ${data.lat}, Lon: ${data.lon}`;
    }
  </script>
</body>
</html>
