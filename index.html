<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FA Taxi Service</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.15);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }
    h1 {
      margin-bottom: 30px;
      font-size: 2.2rem;
    }
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    button {
      padding: 15px;
      border: none;
      border-radius: 10px;
      background-color: #fff;
      color: #0072ff;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background-color: #0072ff;
      color: #fff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welkom bij FA Taxi Service</h1>
    <div class="button-group">
      <button onclick="window.location.href='klant.html'">Ik ben een Klant</button>
      <button onclick="window.location.href='chauffeur.html'">Ik ben een Chauffeur</button>
    </div>
  </div>
</body>
</html>
