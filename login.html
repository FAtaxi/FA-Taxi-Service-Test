<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggen - FA Taxi Service</title>
    <link rel="stylesheet" href="styles.css"> <!-- Zorg ervoor dat je hier je CSS toevoegt -->
</head>
<body>
    <div id="login-form">
        <h1>Inloggen</h1>
        <form id="login">
            <input type="text" id="naam" name="naam" placeholder="Naam" required>
            <input type="password" id="wachtwoord" name="wachtwoord" placeholder="Wachtwoord" required>
            <button type="submit">Inloggen</button>
        </form>
        <p id="error-message" style="color: red;"></p>
    </div>

    <script src="login.js"></script> <!-- Koppel hier je JavaScript-bestand -->
</body>
</html>
