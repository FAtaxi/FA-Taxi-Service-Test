<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>YOLO Taxi - Klant</title>
  <script>
    let beschikbareRit = null; // Variabele om de beschikbare rit op te slaan.

    function berekenRit() {
      const ophalen = document.getElementById("ophaaladres").value;
      const afzetten = document.getElementById("afzetadres").value;

      if (!ophalen || !afzetten) {
        alert("Vul beide adressen in.");
        return;
      }

      const afstandKm = 10; // Stel deze waarde in op basis van je berekening
      const duurMin = 20; // Stel deze waarde in op basis van je berekening

      // Bereken de prijs (stel voor als voorbeeld)
      const prijs = (afstandKm * 2.35) + (duurMin * 0.50);
      document.getElementById("resultaat").innerText = `Geschatte prijs: â‚¬${prijs.toFixed(2)} (${afstandKm.toFixed(1)} km, ${duurMin.toFixed(0)} min)`;

      // Maak de rit beschikbaar voor de chauffeur
      beschikbareRit = { ophalen, afzetten, prijs };
      document.getElementById("ritstatus").innerText = "Rit beschikbaar voor chauffeur!";
    }

    function ritAanvragen() {
      if (beschikbareRit) {
        alert("Rit is aangevraagd!");
      } else {
        alert("Bereken eerst een rit!");
      }
    }
  </script>
</head>
<body>
  <h2>YOLO Taxi - Klant</h2>
  <label>Ophaaladres:</label><br />
  <input id="ophaaladres" type="text" placeholder="Bijv. Laan op Zuid 2, Rotterdam"><br />
  <label>Afzetadres:</label><br />
  <input id="afzetadres" type="text" placeholder="Bijv. Coolsingel 25, Rotterdam"><br /><br />
  <button onclick="berekenRit()">Bereken prijs</button><br />
  <button onclick="ritAanvragen()">Vraag rit aan</button><br />
  <p id="resultaat"></p>
  <p id="ritstatus"></p>
</body>
</html>
