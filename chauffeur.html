<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chauffeur Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .login-form, .dashboard {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-form" id="loginForm">
    <h1>Chauffeur Login</h1>
    <input type="text" id="chauffeurNaam" placeholder="Voer je naam in" />
    <button onclick="loginChauffeur()">Inloggen</button>
  </div>

  <div class="dashboard hidden" id="dashboard">
    <h1>Welkom, <span id="naamWeergave"></span></h1>
    <p>Status: <span id="status">Actief</span></p>
    <p>Live Locatie: <span id="locatie">Laden...</span></p>

    <h2>Rittenlijst</h2>
    <ul id="ritten">
      <li>Geen ritten beschikbaar</li>
    </ul>
    <button onclick="uitloggen()">Uitloggen</button>
  </div>

  <script>
    function loginChauffeur() {
      const naam = document.getElementById("chauffeurNaam").value;
      if (naam) {
        localStorage.setItem("chauffeurNaam", naam);
        document.getElementById("loginForm").classList.add("hidden");
        document.getElementById("dashboard").classList.remove("hidden");
        document.getElementById("naamWeergave").textContent = naam;
        haalLocatieOp();
      }
    }

    function uitloggen() {
      localStorage.removeItem("chauffeurNaam");
      location.reload();
    }

    function haalLocatieOp() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(pos) {
          const coords = pos.coords.latitude + ", " + pos.coords.longitude;
          document.getElementById("locatie").textContent = coords;
        }, function(error) {
          document.getElementById("locatie").textContent = "Locatie niet beschikbaar";
        });
      } else {
        document.getElementById("locatie").textContent = "Locatie niet ondersteund";
      }
    }

    window.onload = function () {
      const naam = localStorage.getItem("chauffeurNaam");
      if (naam) {
        document.getElementById("loginForm").classList.add("hidden");
        document.getElementById("dashboard").classList.remove("hidden");
        document.getElementById("naamWeergave").textContent = naam;
        haalLocatieOp();
      }
    };
  </script>
</body>
</html>
