<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chauffeur Inloggen</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f4f4f9, #d9e4f5);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    button:hover {
      background-color: #0056b3;
    }
    #locatie {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Chauffeur Login</h1>
    <input type="text" id="naam" placeholder="Naam">
    <input type="password" id="wachtwoord" placeholder="Wachtwoord">
    <button onclick="registreerChauffeur()">Registreren</button>
    <button onclick="inloggen()">Inloggen</button>
    <div id="locatie"></div>
  </div>

  <script>
    const apiKey = '5b3ce3597851110001cf6248b59dc263cab24bdabda48748cd9122b3';

    function registreerChauffeur() {
      const naam = document.getElementById('naam').value;
      const wachtwoord = document.getElementById('wachtwoord').value;

      fetch('/registreer', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ naam, wachtwoord })
      })
      .then(res => res.json())
      .then(data => alert(data.message))
      .catch(err => console.error(err));
    }

    function inloggen() {
      const naam = document.getElementById('naam').value;
      const wachtwoord = document.getElementById('wachtwoord').value;

      fetch('/inloggen', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ naam, wachtwoord })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          haalLocatieOp();
        } else {
          alert(data.message);
        }
      })
      .catch(err => console.error(err));
    }

    function haalLocatieOp() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          const locatieElement = document.getElementById('locatie');
          locatieElement.textContent = `CoÃ¶rdinaten: ${lat}, ${lon}`;

          try {
            const response = await fetch(`https://api.openrouteservice.org/geocode/reverse?api_key=${apiKey}&point.lat=${lat}&point.lon=${lon}`);
            const data = await response.json();
            const adres = data.features[0]?.properties?.label || 'Adres niet gevonden';
            locatieElement.textContent += `\nAdres: ${adres}`;
          } catch (error) {
            locatieElement.textContent += '\nFout bij ophalen van adres';
          }
        }, () => {
          alert('Locatie ophalen mislukt. Zorg dat je locatie aanstaat.');
        });
      } else {
        alert('Geolocatie wordt niet ondersteund door deze browser.');
      }
    }
  </script>
</body>
</html>
