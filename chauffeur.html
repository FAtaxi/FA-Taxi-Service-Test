<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>YOLO Taxi - Chauffeur</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #4a90e2;
      font-size: 2em;
      margin-bottom: 20px;
    }

    .resultaat {
      margin-top: 20px;
      font-size: 1.3em;
      font-weight: bold;
      color: #2d2d2d;
    }

    .chauffeur-info {
      margin-top: 30px;
      font-size: 1.2em;
      color: #333;
      font-weight: bold;
    }

    button {
      background-color: #4a90e2;
      color: white;
      font-size: 1.2em;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #357ab7;
    }
  </style>
  <script>
    // Functie om ritgegevens te laden
    function laadRitgegevens() {
      const ophaaladres = localStorage.getItem("ophaaladres");
      const afzetadres = localStorage.getItem("afzetadres");

      if (ophaaladres && afzetadres) {
        document.getElementById("rit-details").innerText = `Ophaaladres: ${ophaaladres}\nAfzetadres: ${afzetadres}`;
        document.getElementById("accept-btn").style.display = 'block';
      } else {
        document.getElementById("rit-details").innerText = "Geen ritgegevens beschikbaar.";
      }
    }

    // Functie om de rit te accepteren
    function accepteerRit() {
      alert("Je hebt de rit geaccepteerd!");
      // Hier kun je de ritstatus bijwerken (bijv. de chauffeur als bezet markeren).
    }

    // Aangepaste functies voor de body-elementstijl en inhoud
    window.onload = function() {
      // Selecteer het body-element
      const body = document.querySelector('body');
      
      // Pas stijlen toe op het body-element
      body.style.backgroundColor = 'red';  // Stel de achtergrondkleur in op rood
      body.style.minHeight = '100px';      // Stel de minimale hoogte in op 100px

      // Voeg tekst toe aan het body-element
      body.textContent = 'Hello World!';

      // Verzamel informatie over het body-element
      const data = {
        bodyContent: body.textContent,
        bodyBackgroundColor: window.getComputedStyle(body)['background-color'],
        bodyMinHeight: window.getComputedStyle(body)['min-height'],
      };

      // Log de gegevens naar de console voor controle
      console.log(data);
      
      // Laad ritgegevens
      laadRitgegevens();
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>YOLO Taxi - Chauffeur</h2>
    <p id="rit-details" class="chauffeur-info"></p>
    <button id="accept-btn" onclick="accepteerRit()" style="display:none;">Accepteer Rit</button>
  </div>
</body>
</html>
