<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chauffeur Registratie en Locatie</title>
    <style>
        /* Algemene stijl */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #56ccf2, #2f80ed);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 700;
        }

        h2 {
            text-align: center;
            font-size: 1.8em;
            margin-top: 30px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="password"], button {
            padding: 15px;
            font-size: 1em;
            margin: 5px 0;
            border-radius: 5px;
            border: none;
        }

        input[type="text"], input[type="password"] {
            background-color: #f4f4f4;
            color: #333;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            text-align: center;
            font-size: 1.1em;
            margin-top: 20px;
        }

        .form-group input {
            background-color: #f0f0f0;
        }

        #statusMessage {
            color: #ffeb3b;
        }

        #locationMessage {
            color: #ff5722;
        }

        /* Button stijl voor de locatietoegang */
        #getLocationBtn {
            background-color: #2196F3;
        }

        #getLocationBtn:hover {
            background-color: #1e88e5;
        }

        /* Responsief ontwerp */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1, h2 {
                font-size: 1.8em;
            }

            button {
                font-size: 0.9em;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Chauffeur Registratie</h1>
        
        <!-- Registratie Formulier -->
        <div class="form-group">
            <label for="naam">Naam:</label>
            <input type="text" id="naam" placeholder="Voer je naam in" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Voer je email in" required>
        </div>
        <div class="form-group">
            <label for="wachtwoord">Wachtwoord:</label>
            <input type="password" id="wachtwoord" placeholder="Voer je wachtwoord in" required>
        </div>
        <button id="registerBtn">Registreer Chauffeur</button>

        <div class="message" id="statusMessage"></div>

        <!-- Locatie -->
        <h2>Locatie Informatie</h2>
        <button id="getLocationBtn">Haal Locatie op</button>
        <div class="message" id="locationMessage"></div>

        <!-- Inloggen -->
        <h2>Chauffeur Inloggen</h2>
        <div class="form-group">
            <label for="inlogEmail">Email:</label>
            <input type="text" id="inlogEmail" placeholder="Voer je email in" required>
        </div>
        <div class="form-group">
            <label for="inlogWachtwoord">Wachtwoord:</label>
            <input type="password" id="inlogWachtwoord" placeholder="Voer je wachtwoord in" required>
        </div>
        <button id="loginBtn">Inloggen</button>
    </div>

    <script>
        const apiKey = '5b3ce3597851110001cf6248b59dc263cab24bdabda48748cd9122b3';
        const baseURL = 'https://api.openrouteservice.org/geocode/reverse';

        // Chauffeur registratie
        document.getElementById('registerBtn').addEventListener('click', function() {
            const naam = document.getElementById('naam').value;
            const email = document.getElementById('email').value;
            const wachtwoord = document.getElementById('wachtwoord').value;

            if (naam && email && wachtwoord) {
                // Sla de gegevens op in de lokale opslag (voor dit voorbeeld lokaal)
                localStorage.setItem('chauffeur', JSON.stringify({ naam, email, wachtwoord }));
                document.getElementById('statusMessage').textContent = 'Chauffeur geregistreerd! Log in om verder te gaan.';
            } else {
                document.getElementById('statusMessage').textContent = 'Alle velden zijn verplicht.';
            }
        });

        // Chauffeur inloggen
        document.getElementById('loginBtn').addEventListener('click', function() {
            const inlogEmail = document.getElementById('inlogEmail').value;
            const inlogWachtwoord = document.getElementById('inlogWachtwoord').value;

            const chauffeur = JSON.parse(localStorage.getItem('chauffeur'));

            if (chauffeur && chauffeur.email === inlogEmail && chauffeur.wachtwoord === inlogWachtwoord) {
                document.getElementById('statusMessage').textContent = 'Inloggen succesvol!';
            } else {
                document.getElementById('statusMessage').textContent = 'Email of wachtwoord is incorrect.';
            }
        });

        // Locatie ophalen en omzetten naar adres
        document.getElementById('getLocationBtn').addEventListener('click', function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;

                    fetch(`${baseURL}?point.lon=${lon}&point.lat=${lat}&api_key=${apiKey}`)
                        .then(response => response.json())
                        .then(data => {
                            if (data.features && data.features[0]) {
                                const adres = data.features[0].properties.label;
                                document.getElementById('locationMessage').textContent = `Je locatie: ${adres}`;
                            } else {
                                document.getElementById('locationMessage').textContent = 'Adres niet gevonden.';
                            }
                        })
                        .catch(error => {
                            document.getElementById('locationMessage').textContent = 'Fout bij ophalen van adres';
                            console.error('Error fetching address:', error);
                        });
                }, function() {
                    document.getElementById('locationMessage').textContent = 'Locatie toegang geweigerd of niet beschikbaar.';
                });
            } else {
                document.getElementById('locationMessage').textContent = 'Geolocatie wordt niet ondersteund door je browser.';
            }
        });
    </script>
</body>
</html>
