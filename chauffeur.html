<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chauffeurs Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f4f4f4;
    }
    #loginForm, #registerForm, #chauffeurPage {
      display: none;
      margin-top: 20px;
    }
    input {
      margin: 5px;
      padding: 8px;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h2>Welkom Chauffeur</h2>

  <div id="authChoice">
    <button onclick="showRegister()">Registreren</button>
    <button onclick="showLogin()">Inloggen</button>
  </div>

  <div id="registerForm">
    <h3>Registratie</h3>
    <input type="text" id="regUsername" placeholder="Gebruikersnaam" required />
    <input type="password" id="regPassword" placeholder="Wachtwoord" required />
    <button onclick="register()">Account aanmaken</button>
  </div>

  <div id="loginForm">
    <h3>Inloggen</h3>
    <input type="text" id="loginUsername" placeholder="Gebruikersnaam" required />
    <input type="password" id="loginPassword" placeholder="Wachtwoord" required />
    <button onclick="login()">Inloggen</button>
  </div>

  <div id="chauffeurPage">
    <h3>Chauffeur Dashboard</h3>
    <p><strong>Live locatie (adres):</strong> <span id="adresInfo">Ophalen...</span></p>
  </div>

  <script>
    const ORS_API_KEY = "5b3ce3597851110001cf62483b35a4b21137404e97cfa6e1fb6dba15"; // OpenRouteService API Key

    function showRegister() {
      document.getElementById('registerForm').style.display = 'block';
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('chauffeurPage').style.display = 'none';
    }

    function showLogin() {
      document.getElementById('registerForm').style.display = 'none';
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('chauffeurPage').style.display = 'none';
    }

    function register() {
      const username = document.getElementById('regUsername').value;
      const password = document.getElementById('regPassword').value;
      if (username && password) {
        localStorage.setItem(username, password);
        alert("Registratie succesvol! Je kunt nu inloggen.");
        showLogin();
      } else {
        alert("Vul alle velden in.");
      }
    }

    function login() {
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;
      const storedPassword = localStorage.getItem(username);

      if (storedPassword === password) {
        alert("Succesvol ingelogd.");
        document.getElementById('authChoice').style.display = 'none';
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('chauffeurPage').style.display = 'block';
        getLocation();
      } else {
        alert("Verkeerde inloggegevens.");
      }
    }

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showAddress);
      } else {
        document.getElementById("adresInfo").innerText = "Locatie niet ondersteund.";
      }
    }

    function showAddress(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      fetch(`https://api.openrouteservice.org/geocode/reverse?api_key=${ORS_API_KEY}&point.lat=${lat}&point.lon=${lon}`)
        .then(response => response.json())
        .then(data => {
          const address = data.features[0]?.properties?.label || "Adres niet gevonden";
          document.getElementById("adresInfo").innerText = address;
        })
        .catch(error => {
          document.getElementById("adresInfo").innerText = "Fout bij ophalen adres.";
          console.error(error);
        });
    }
  </script>
</body>
</html>
