<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chauffeur Inloggen en Registreren</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin: 10px 0;
    }
    input[type="text"], input[type="password"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    .alert {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
    #locatie {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Inloggen / Registreren</h1>

    <div id="registerSection">
      <h2>Registreren</h2>
      <div class="form-group">
        <input type="text" id="registerNaam" placeholder="Naam" required>
      </div>
      <div class="form-group">
        <input type="password" id="registerWachtwoord" placeholder="Wachtwoord" required>
      </div>
      <div class="form-group">
        <input type="email" id="registerEmail" placeholder="Email" required>
      </div>
      <button onclick="registreer()">Registreer</button>
      <div id="registerMessage" class="alert"></div>
    </div>

    <div id="loginSection">
      <h2>Inloggen</h2>
      <div class="form-group">
        <input type="text" id="loginNaam" placeholder="Naam" required>
      </div>
      <div class="form-group">
        <input type="password" id="loginWachtwoord" placeholder="Wachtwoord" required>
      </div>
      <button onclick="login()">Inloggen</button>
      <div id="loginMessage" class="alert"></div>
    </div>

    <div id="locatie">
      <h2>Haal Locatie Op</h2>
      <button onclick="getLocatie()">Locatie Ophalen</button>
      <p id="locatieInfo"></p>
    </div>
  </div>

  <script>
    // Registreer een chauffeur
    function registreer() {
      const naam = document.getElementById('registerNaam').value;
      const wachtwoord = document.getElementById('registerWachtwoord').value;
      const email = document.getElementById('registerEmail').value;

      fetch('/registreer', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ naam, wachtwoord, email })
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('registerMessage').textContent = data.message;
      })
      .catch(error => console.error('Error:', error));
    }

    // Login voor een chauffeur
    function login() {
      const naam = document.getElementById('loginNaam').value;
      const wachtwoord = document.getElementById('loginWachtwoord').value;

      fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ naam, wachtwoord })
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('loginMessage').textContent = data.message;
        if (data.message === 'Inloggen gelukt!') {
          window.location.href = '/dashboard';  // Ga naar het dashboard na succesvolle login
        }
      })
      .catch(error => console.error('Error:', error));
    }

    // Haal de locatie van de chauffeur op
    function getLocatie() {
      fetch('/locatie')
        .then(response => response.json())
        .then(data => {
          const locatieInfo = `Latitude: ${data.latitude}, Longitude: ${data.longitude}`;
          document.getElementById('locatieInfo').textContent = locatieInfo;
        })
        .catch(error => console.error('Error:', error));
    }
  </script>
</body>
</html>
