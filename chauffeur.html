<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Chauffeurs Portaal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #location {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Chauffeur Login / Registratie</h2>

        <input type="text" id="username" placeholder="Gebruikersnaam">
        <input type="password" id="password" placeholder="Wachtwoord">
        <button onclick="register()">Registreren</button>
        <button onclick="login()">Inloggen</button>

        <div id="loginStatus"></div>
        <div id="location"></div>
    </div>

    <script>
        const apiKey = "5b3ce3597851110001cf6248cf8dd7fa3f194be1a26f833d1f4cba27"; // ORS sleutel

        function register() {
            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value;
            if (!user || !pass) {
                document.getElementById("loginStatus").innerText = "Vul gebruikersnaam en wachtwoord in.";
                return;
            }
            localStorage.setItem("chauffeur_" + user, pass);
            document.getElementById("loginStatus").innerText = "Registratie gelukt. Je kunt nu inloggen.";
        }

        function login() {
            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value;
            const storedPass = localStorage.getItem("chauffeur_" + user);
            if (storedPass === pass) {
                document.getElementById("loginStatus").innerText = "Ingelogd als " + user;
                getLocation();
            } else {
                document.getElementById("loginStatus").innerText = "Onjuiste gegevens.";
            }
        }

        function getLocation() {
            const output = document.getElementById("location");

            if (!navigator.geolocation) {
                output.innerText = "Geolocatie wordt niet ondersteund door deze browser.";
                return;
            }

            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;

                    output.innerHTML = `<p><strong>Co√∂rdinaten:</strong> ${lat}, ${lon}</p><p><em>Adres wordt opgehaald...</em></p>`;

                    try {
                        const response = await fetch(`https://api.openrouteservice.org/geocode/reverse?api_key=${apiKey}&point.lat=${lat}&point.lon=${lon}`);
                        const data = await response.json();

                        if (data.features && data.features.length > 0) {
                            const address = data.features[0].properties.label;
                            output.innerHTML += `<p><strong>Adres:</strong> ${address}</p>`;
                        } else {
                            output.innerHTML += `<p><span style="color: red;">Geen adres gevonden.</span></p>`;
                        }
                    } catch (error) {
                        output.innerHTML += `<p><span style="color: red;">Fout bij ophalen adres: ${error.message}</span></p>`;
                    }
                },
                (error) => {
                    let msg = "";
                    switch (error.code) {
                        case error.PERMISSION_DENIED:
                            msg = "Toegang tot locatie geweigerd.";
                            break;
                        case error.POSITION_UNAVAILABLE:
                            msg = "Locatie-informatie is niet beschikbaar.";
                            break;
                        case error.TIMEOUT:
                            msg = "Locatie-opvraag duurde te lang.";
                            break;
                        default:
                            msg = "Onbekende fout bij locatie-opvraag.";
                    }
                    output.innerHTML = `<p><span style="color: red;">${msg}</span></p>`;
                }
            );
        }
    </script>
</body>
</html>
