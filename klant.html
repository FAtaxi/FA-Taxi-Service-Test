<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>YOLO Taxi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 300px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Welkom bij YOLO Taxi</h1>

  <label for="ophaaladres">Ophaaladres:</label>
  <input id="ophaaladres" type="text" placeholder="Bijv. Laan op Zuid 2, Rotterdam"><br>

  <label for="afzetadres">Afzetadres:</label>
  <input id="afzetadres" type="text" placeholder="Bijv. Coolsingel 25, Rotterdam"><br><br>

  <button onclick="berekenRit()">Bereken Ritprijs</button><br><br>

  <p id="resultaat"></p>

  <button id="boekKnop" style="display:none;" onclick="boekRit()">Boek nu</button>

  <script>
    async function berekenRit() {
      const ophalen = document.getElementById("ophaaladres").value;
      const afzetten = document.getElementById("afzetadres").value;

      if (!ophalen || !afzetten) {
        alert("Vul beide adressen in.");
        return;
      }

      const response = await fetch(`https://api.openrouteservice.org/v2/directions/driving-car?api_key=5b3ce3597851110001cf6248b59dc263cab24bdabda48748cd9122b3&start=${encodeURIComponent(ophalen)}&end=${encodeURIComponent(afzetten)}`);
      
      if (!response.ok) {
        alert("Kon route niet ophalen. Probeer een ander adres.");
        return;
      }

      const data = await response.json();
      const afstandKm = data.features[0].properties.summary.distance / 1000;
      const duurMin = data.features[0].properties.summary.duration / 60;

      const prijs = (afstandKm * 2.35) + (duurMin * 0.50);
      document.getElementById("resultaat").innerText = `Geschatte prijs: â‚¬${prijs.toFixed(2)} (${afstandKm.toFixed(1)} km, ${duurMin.toFixed(0)} min)`;

      // Toon de "Boek nu" knop
      document.getElementById("boekKnop").style.display = "inline-block";
    }
