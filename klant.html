<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YOLO Taxi - Klant</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1e1e1e, #2c2c2c);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      max-width: 500px;
      text-align: center;
    }

    input[type="text"] {
      padding: 12px;
      margin: 10px 0;
      width: 300px;
      border-radius: 6px;
      border: none;
    }

    button {
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #ffcc00;
      color: #000;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ffaa00;
    }

    #resultaat, #bevestiging {
      margin-top: 30px;
      font-size: 1.1rem;
    }

    #boekBtn {
      display: none;
    }
  </style>
</head>
<body>
  <h1>YOLO Taxi - Klant</h1>
  <p>Vul je vertrek- en bestemmingsadres in en bereken de ritprijs.</p>

  <input id="ophaaladres" type="text" placeholder="Ophaaladres"><br>
  <input id="afzetadres" type="text" placeholder="Bestemmingsadres"><br>
  <button onclick="berekenRit()">Bereken ritprijs</button>

  <p id="resultaat"></p>
  <button id="boekBtn" onclick="boekRit()">Boek nu</button>
  <p id="bevestiging"></p>

  <script>
    const apiKey = "5b3ce3597851110001cf6248b59dc263cab24bdabda48748cd9122b3";

    async function adresNaarCoordinaten(adres) {
      const url = `https://api.openrouteservice.org/geocode/search?api_key=${apiKey}&text=${encodeURIComponent(adres)}`;
      const response = await fetch(url);
      const data = await response.json();
      if (data.features && data.features.length > 0) {
        return data.features[0].geometry.coordinates;
      } else {
        throw new Error("Geen coördinaten gevonden voor het adres.");
      }
    }

    async function berekenRit() {
      const ophalen = document.getElementById("ophaaladres").value;
      const afzetten = document.getElementById("afzetadres").value;

      if (!ophalen || !afzetten) {
        alert("Vul beide adressen in.");
        return;
      }

      try {
        const coordStart = await adresNaarCoordinaten(ophalen);
        const coordEind = await adresNaarCoordinaten(afzetten);

        const routeUrl = `https://api.openrouteservice.org/v2/directions/driving-car?api_key=${apiKey}&start=${coordStart[0]},${coordStart[1]}&end=${coordEind[0]},${coordEind[1]}`;
        const response = await fetch(routeUrl);
        const data = await response.json();

        const afstandKm = data.features[0].properties.summary.distance / 1000;
        const duurMin = data.features[0].properties.summary.duration / 60;
        const prijs = 3 + (afstandKm * 2.00) + (duurMin * 0.50);

        document.getElementById("resultaat").innerText =
          `Geschatte prijs: €${prijs.toFixed(2)} (${afstandKm.toFixed(1)} km, ${duurMin.toFixed(0)} min)`;

        document.getElementById("boekBtn").style.display = "inline-block";
        document.getElementById("bevestiging").innerText = "";

      } catch (err) {
        document.getElementById("resultaat").innerText = "❌ Kon de rit niet berekenen. Controleer je adressen.";
        document.getElementById("boekBtn").style.display = "none";
      }
    }

    function boekRit() {
      document.getElementById("bevestiging").innerText = "✅ Je rit is geboekt! Een chauffeur is onderweg.";
    }
  </script>
</body>
</html>
