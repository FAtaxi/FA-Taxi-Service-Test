<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>YOLO Taxi - Rit aanvragen</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 20px;
      color: #00ffcc;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      width: 300px;
      border: none;
      border-radius: 5px;
    }

    input {
      background-color: #f1f1f1;
      color: #000;
    }

    button {
      background-color: #00ffcc;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #00ddaa;
    }

    #resultaat {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>YOLO Taxi - Rit Aanvragen</h1>
  <input id="ophaaladres" type="text" placeholder="Ophaaladres" />
  <input id="afzetadres" type="text" placeholder="Afzetadres" />
  <button onclick="berekenRit()">Bereken ritprijs</button>
  <div id="resultaat"></div>

  <script>
    async function berekenRit() {
      const ophalen = document.getElementById("ophaaladres").value;
      const afzetten = document.getElementById("afzetadres").value;

      if (!ophalen || !afzetten) {
        alert("Vul beide adressen in.");
        return;
      }

      try {
        const geoAPI = "https://nominatim.openstreetmap.org/search?format=json&q=";
        const ophalenResp = await fetch(`${geoAPI}${encodeURIComponent(ophalen)}`);
        const afzettenResp = await fetch(`${geoAPI}${encodeURIComponent(afzetten)}`);
        const ophalenData = await ophalenResp.json();
        const afzettenData = await afzettenResp.json();

        if (!ophalenData[0] || !afzettenData[0]) {
          alert("Adres niet gevonden.");
          return;
        }

        const start = `${ophalenData[0].lon},${ophalenData[0].lat}`;
        const end = `${afzettenData[0].lon},${afzettenData[0].lat}`;

        const routeResp = await fetch(`https://api.openrouteservice.org/v2/directions/driving-car?api_key=5b3ce3597851110001cf6248b59dc263cab24bdabda48748cd9122b3&start=${start}&end=${end}`);
        const routeData = await routeResp.json();

        const afstandKm = routeData.features[0].properties.summary.distance / 1000;
        const duurMin = routeData.features[0].properties.summary.duration / 60;

        const starttarief = 3.00;
        const prijs = starttarief + (afstandKm * 2.00) + (duurMin * 0.50);
        const resultaat = `Prijs: â‚¬${prijs.toFixed(2)} | Afstand: ${afstandKm.toFixed(1)} km | Duur: ${duurMin.toFixed(0)} min`;

        document.getElementById("resultaat").innerText = resultaat;

        // Stuur naar WhatsApp (server.js of sendMessage.js moet draaien)
        await fetch("http://localhost:3000/send", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            message: `Nieuwe rit:\nOphaaladres: ${ophalen}\nAfzetadres: ${afzetten}\n${resultaat}`
          })
        });

        alert("Ritgegevens verzonden via WhatsApp.");
      } catch (error) {
        alert("Er ging iets mis bij het berekenen of verzenden.");
        console.error(error);
      }
    }
  </script>
</body>
</html>
