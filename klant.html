<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FA Taxi Service</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
      color: #007bff;
      font-size: 2.5rem;
      margin-top: 20px;
    }

    .container {
      max-width: 500px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #resultaat {
      margin-top: 20px;
      background-color: #e9ecef;
      padding: 15px;
      border-radius: 5px;
    }

    .location-button {
      background-color: #28a745;
      padding: 10px;
      color: white;
      border-radius: 5px;
      font-size: 1rem;
      margin-top: 10px;
    }

    .location-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>FA Taxi Service</h1>
  <div class="container">
    <input type="text" id="ophaaladres" placeholder="Ophaaladres">
    <button class="location-button" onclick="getCurrentLocation()">Gebruik mijn locatie</button>
    <input type="text" id="afzetadres" placeholder="Afzetadres">
    <button onclick="berekenRit()">Bereken ritprijs</button>
    <div id="resultaat"></div>
    <button id="boekKnop" style="display:none;" onclick="boekRit()">Boek nu</button>
  </div>

  <script>
    const opencageKey = "22f9046cc2b242a3a5f08cfabc005f78";
    const openrouteKey = "5b3ce3597851110001cf6248b59dc263cab24bdabda48748cd9122b3";

    async function getCoordinates(adres) {
      const url = `https://api.opencagedata.com/geocode/v1/json?q=${encodeURIComponent(adres)}&key=${opencageKey}`;
      const res = await fetch(url);
      const data = await res.json();
      if (data.results.length === 0) throw new Error("Geen locatie gevonden.");
      const { lat, lng } = data.results[0].geometry;
      return [lng, lat];
    }

    // Functie om de live locatie van de gebruiker op te halen
    function getCurrentLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          const locationInput = document.getElementById('ophaaladres');
          locationInput.value = `Lat: ${lat}, Lng: ${lng}`;
        }, function(error) {
          alert("Locatie kan niet worden opgehaald.");
        });
      } else {
        alert("Geolocatie wordt niet ondersteund door deze browser.");
      }
    }

    async function berekenRit() {
      const ophalen = document.getElementById("ophaaladres").value;
      const afzetten = document.getElementById("afzetadres").value;

      if (!ophalen || !afzetten) {
        alert("Vul beide adressen in.");
        return;
      }

      try {
        const start = await getCoordinates(ophalen);
        const eind = await getCoordinates(afzetten);

        const routeURL = `https://api.openrouteservice.org/v2/directions/driving-car?api_key=${openrouteKey}&start=${start[0]},${start[1]}&end=${eind[0]},${eind[1]}`;
        const response = await fetch(routeURL);
        const data = await response.json();

        const afstandKm = data.features[0].properties.summary.distance / 1000;
        const duurMin = data.features[0].properties.summary.duration / 60;

        const prijs = 3 + (afstandKm * 2.00) + (duurMin * 0.50); // Starttarief + km + tijd
        const resultText = `üöñ Ritprijs: ‚Ç¨${prijs.toFixed(2)}\nAfstand: ${afstandKm.toFixed(1)} km\nDuur: ${duurMin.toFixed(0)} minuten`;

        document.getElementById("resultaat").innerText = resultText;
        document.getElementById("boekKnop").style.display = "inline-block";
      } catch (err) {
        console.error(err);
        alert("Er ging iets mis bij het berekenen van de rit.");
      }
    }

    async function boekRit() {
      const ophalen = document.getElementById("ophaaladres").value;
      const afzetten = document.getElementById("afzetadres").value;
      const prijsInfo = document.getElementById("resultaat").innerText;

      const bericht = `üì≤ Nieuw ritverzoek\n\nüìç Ophaaladres: ${ophalen}\nüìç Afzetadres: ${afzetten}\n\n${prijsInfo}`;

      try {
        const response = await fetch('http://localhost:3000/send', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: bericht })
        });

        if (response.ok) {
          alert('‚úÖ Rit succesvol geboekt! Chauffeurs zijn op de hoogte.');
        } else {
          alert('‚ùå Fout bij verzenden naar chauffeur.');
        }
      } catch (error) {
        console.error(error);
        alert('‚ùå Fout bij het versturen van het bericht.');
      }
    }
  </script>
</body>
</html>
